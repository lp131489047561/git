<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>商品详情</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
        <link rel="stylesheet" type="text/css" href="../css/shop-details.css" />
       <script src="../js/require.js" data-main="../js/details-base.js"></script>
    </head>
    <body>
        <div id="shop-details">
            <div id="l_header"></div>
            <div id="main">
                <div class="container">
                    <div class="top">
                        <div class="head-link">
                            <a href="../index.html">首页 ></a>
                            <a href="../html/goodslist.html">婴幼玩具 ></a>
                            <p>Toyroyal 皇室摇铃</p>
                        </div>
                        <div class="details">
                            <div class="details-left fl">
                                <div class="img-box"></div>
                                <div class="lens-box">
                                    <img src="" class="lens"/>
                                </div>
                                <ul class="img-list">
                                    <li class="default"></li>
                                    <li><img src="../img/details02.jpg"/></li>
                                    <li><img src="../img/details03.jpg"/></li>
                                    <li><img src="../img/details04.jpg"/></li>
                                    <li><img src="../img/details05.jpg"/></li>
                                </ul>
                                <div class="share">
                                    <span>分享</span>
                                    <a href="#"><i class="inconfont icon-xing"></i></a>
                                    <a href="#"><i class="inconfont icon-xing"></i></a>
                                    <a href="#"><i class="inconfont icon-xing"></i></a>
                                    <a href="#"><i class="inconfont icon-xing"></i></a>
                                    <a href="#"><i class="inconfont icon-xing"></i></a>
                                </div>
                            </div>
                            <div class="details-rigth fr">
                                <div class="shop-name">
                                    <p>速普自营仓发货</p>
                                    <div>
                                        <span class="discount"></span>
                                        <h3 class="name"></h3>
                                        <p class="recommend"></p>
                                    </div>
                                </div>
                                <div class="price-box">
                                    <div>
                                        促销价
                                        <span class="price"></span>
                                        <img src="../img/baicai.png"/>
                                    </div>
                                    <p>
                                        市场价
                                        <span class="cost"></span>
                                        （为您节省：<span class="save"></span>元）
                                    </p>
                                </div>
                                <div class="list-bottom">
                                    <div class="cost-box">
                                        运费
                                        <span>至</span>
                                        <select>
                                            <option>
                                            北京市市辖区
                                            </option>
                                        </select>
                                        <p>订单实付满99元免费送<i class="inconfont icon-xing"></i></p>
                                        <p>预计正常1-3个工作日送达</p>
                                    </div>
                                    <div class="day-box">
                                        生产日期
                                        <p>2016年05月28日起</p>
                                        <span>有效期：36个月</span>
                                    </div>
                                    <div class="shop-num">
                                        <span class="fl">购买商品</span>
                                        <div>
                                            <span class="minus fl">-</span>
                                            <input type="text" class="num fl" value="1"/>
                                            <span class="plus fr">+</span>
                                        </div>
                                        <p class="fr">赠送<span> 75 </span>积分</p>
                                    </div>
                                    <div class="btn-box">
                                        <a href="#" class="add-shop fl">加入购物车</a>
                                        <a href="#" class="app-buy"><i class="inconfont icon-xing fl"></i><span class="fr">客户端下单</span></a>
                                        <a href="#" class="collect fr"><i class="inconfont icon-xing fl"></i><span class="fr">收藏商品</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div id="l_footer"></div>
        </div>
    </body>
</html>
