<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>欢迎登录</title>
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
        <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <script src="../js/require.js" data-main="../js/login-base"></script>
    </head>
    <body>
        <div id="register">
            <div id="header">
                <div class="container">
                    <div class="logo fl">
                        <h1 class="fl">
                            <a href="../index.html">速普母婴</a>
                        </h1>
                        <span class="fr">欢迎登录</span>
                    </div>
                </div>
            </div>
            <div id="main">
                <img src="../img/login-bg.jpg"/>
                    <form action="../index.html">
                        <div>
                            <h3 class="fl">会员登录</h3>
                            <p class="fr">没有速普账号？<a href="register.html">立即注册</a></p>
                        </div>
                        <p class="hint"></p>
                        <ul>
                            <li>
                                <input type="text" id="username" name="username" placeholder="邮箱、手机号、账号"/>
                                <i class="iconfont icon-jiantou1"></i>
                            </li>
                            <li>
                                <input type="password" id="password" name="password" placeholder="密码"/>
                                <i class="iconfont icon-jiantou1"></i>                            
                            </li>
                            <li class="sliding">
                                <span class="fl"><i class="inconfont icon-arrow"></i></span>
                                <p class="fr">按住滑块拖动到最后</p>
                            </li>
                        </ul>
                        <div class="option">
                            <input type="checkbox" />
                            <span>记住用户名</span>
                            <input type="checkbox" class="auto-login"/>
                            <span>自动登录</span>
                            <a href="#">忘记密码了？</a>
                        </div>
                        <button id="btn">登 录</button>
                        <div class="else-login">
                            <span>合作账户登录：</span>
                            <a href="#"><img src="../img/zhifubao.png"/></a>
                            <a href="#"><img src="../img/weibo.png"/></a>
                        </div>
                    </form>
            </div>
            <div id="footer">
                <div class="center">
                    <p>Copyright © 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</p>
                    <div>
                        <a href="#" class="fl">
                            <img src="../img/zhizhao.png"/>
                        </a>
                        <a href="#" class="fr">
                            <img src="../img/xinyu.png"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
