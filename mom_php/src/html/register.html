<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>欢迎注册</title>
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <script src="../js/require.js" data-main="../js/register-base.js"></script>
    </head>
    <body>
        <div id="register">
            <div id="header">
                <div class="container">
                    <div class="logo fl">
                        <h1 class="fl">
                            <a href="../index.html">速普母婴</a>
                        </h1>
                        <span class="fr">欢迎注册</span>
                    </div>
                </div>
            </div>
            <div id="main">
                <img src="../img/login-bg.jpg"/>
                    <form action="get">
                        <div>
                            <h3 class="fl">用户注册</h3>
                            <p class="fr">已有账号？<a href="login.html">立即登录</a></p>
                        </div>
                        <p class="hint"></p>
                        <ul>
                            <li>
                                <input type="text" id="username" name="username" placeholder="邮箱、手机号"/>
                                <i class="iconfont icon-jiantou1"></i>
                            </li>
                            <li>
                                <input type="password" id="password" name="password" placeholder="6-16位字符，必须包含英文字母和数字"/>
                                <i class="iconfont icon-jiantou1"></i>                            
                            </li>
                            <li>
                                <input type="text" id="auth-code" placeholder="输入验证码"/>
                                <i class="iconfont icon-jiantou1"></i>
                                <a href="#" class="random-num fr">1234</a>
                            </li>
                            <li>
                                <input type="text" id="mobile-code" placeholder="输入手机验证码"/>
                                <i class="iconfont icon-jiantou1"></i>
                                <button class="btn-code fr">获取验证码</button>
                            </li>
                        </ul>
                        <p><input type="checkbox"/>&nbsp;&nbsp;我已阅读并同意<a href="#">《速普商城用户协议》</a></p>
                        <button id="btn">注 册</button>
                    </form>
            </div>
            <div id="footer">
                <div class="center">
                    <p>Copyright © 速普商城 2010-2016 All Right Reseved 鲁 ICP 证 09059644 号</p>
                    <div>
                        <a href="#" class="fl">
                            <img src="../img/zhizhao.png"/>
                        </a>
                        <a href="#" class="fr">
                            <img src="../img/xinyu.png"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
